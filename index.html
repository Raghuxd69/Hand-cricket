<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Multiplayer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <h1>Hand Cricket Game</h1>
        <input type="text" id="roomInput" placeholder="Enter room number">
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="playWithComputer()">Play with Computer</button>
    </div>
    <div id="game"></div>
    <div id="turnInput" style="display: none;">
        <input type="number" id="runInput" min="1" max="6" placeholder="Enter run (1-6)">
        <button onclick="playTurn()">Play Turn</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
